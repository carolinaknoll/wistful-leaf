<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="preload">
  <div class="top"></div>
  <div class="profile">
    <img src="{{ site.profile_image }}" class="profile-image" />
    <h3>{{ site.name }}</h3>
    <p>{{ site.description }}</p>

    <ul class="social">
      {% if site.github %}
      <a type="button" href="http://github.com/{{ site.github }}">
        <i class="fa fa-github"></i>
      </a> {% endif %} {% if site.twitter %}
      <a type="button" href="http://twitter.com/{{ site.twitter }}">
        <i class="fa fa-twitter"></i>
      </a> {% endif %} {% if site.linkedin %}
      <a type="button" href="http://linkedin.com/in/{{ site.linkedin }}">
        <i class="fa fa-linkedin"></i>
      </a> {% endif %}
    </ul>

  </div>

  <div class="posts">
    {{ content }}
  </div>

</body>

<script type="text/javascript">
  window.onload = function () {
    document.getElementsByTagName('body')[0].classList.remove('preload');
  }
</script>
</html>
